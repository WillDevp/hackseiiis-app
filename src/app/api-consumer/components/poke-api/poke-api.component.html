<div class="app-background">
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 p-2">
        <ng-container *ngFor="let pokemon of pokemonData.results">
            <div class="w-full max-w-sm bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700 card">
                <div class="flex flex-col items-center pb-10">
                    <img class="w-32 h-32 mb-3 rounded-full shadow-lg" [src]="pokemon.sprites" alt="{{ pokemon.name }} image" />
                    <h5 class="mb-1 text-xl font-medium text-gray-900 dark:text-white">{{ pokemon.name | titlecase }}</h5>
                    <span class="text-sm text-gray-500 dark:text-gray-400">ID: {{ pokemon.id }}</span>
                </div>
            </div>
        </ng-container>
    </div>
</div>
